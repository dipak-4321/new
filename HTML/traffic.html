<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traffic Light</title>

    <style>
        .traffic-box{
            width: 120px;
            padding: 10px;
            background: black;
            border-radius: 20px;
            border: 4px solid #444;
            text-align: center;
        }

        .light{
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin: 15px auto;
        }

        .red{
            background: red;
        }

        .yellow{
            background: yellow;
        }

        .green{
            background: lime;
        }
    </style>

</head>
<body>

    <div class="traffic-box">
        <div class="light red"></div>
        <div class="light yellow"></div>
        <div class="light green"></div>
    </div>

</body>
</html>
